<header></header>


<div class="container">

    <div class="row">

        <div class="col-xs-12 col-sm-10 col-lg-8 col-sm-offset-1 col-xs-offset-0 col-lg-offset-2">

            <form class="form-horizontal form-profile" novalidate>
                <fieldset>
                    <legend>Profile settings</legend>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputSurname" class="col-lg-2 control-label">Surname</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputSurname" placeholder="Surname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNumber" class="col-lg-2 control-label">Phone number</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputNumber" placeholder="Phone number">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 text-right">
                            <button ng-click="ProfileCtrl.togglePasswordForm()" class="btn btn-warning">Change password</button>
                        </div>
                    </div>

                    <div class="form-group" ng-show="ProfileCtrl.showPasswordForm">
                        <label for="inputPassword" class="col-lg-2 control-label">New password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="New password">
                        </div>
                    </div>
                    <div class="form-group" ng-show="ProfileCtrl.showPasswordForm">
                        <label for="inputPasswordConfirmation" class="col-lg-2 control-label">Repeat new password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPasswordConfirmation" placeholder="Repeat new password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <a href="#/" class="btn btn-default">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>

    </div>

</div>


<spinner></spinner>
