<header></header>

<div class="container">

    <div class="row">

        <div class="col-xs-12 col-sm-10 col-lg-8 col-sm-offset-1 col-xs-offset-0 col-lg-offset-2">

            <form class="form-horizontal form-login" novalidate>
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <a href="#/registration" class="btn btn-default">Registration</a>
                            <button type="submit" ng-click="LoginCtrl.login()" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>

    </div>

</div>

<spinner></spinner>
