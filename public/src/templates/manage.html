<header></header>


<div class="container">
    
    <div class="row">
        
        <div class="col-xs-12 col-sm-10 col-lg-8 col-sm-offset-1 col-xs-offset-0 col-lg-offset-2">

            <form class="form-horizontal form-manage-product" novalidate>
                <fieldset>
                    <legend>{{ManageCtrl.mode}} product</legend>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPrice" class="col-lg-2 control-label">Price</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputPrice" placeholder="Price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDescription" class="col-lg-2 control-label">Description</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="inputDescription" placeholder="Description"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <a href="#/" class="btn btn-default">Cancel</a>
                            <button type="submit" class="btn btn-primary">{{ManageCtrl.mode}}</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            
        </div>
        
    </div>
    
</div>
